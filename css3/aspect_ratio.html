<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aspect ratio</title>
  <style>
    .container{
      max-width: 600px;
      width: 50%;
      color: #fff;
      text-align: center;
      
    }
    .video{
      background: brown;
      /* 支援度不好 */
      aspect-ratio: 16 / 9;
    }
    .normal{
      background: cadetblue;
      aspect-ratio: 2 / 1;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="video">16 x 9</div>
    <div class="normal">2 x 1</div>
  </div>
  
</body>
</html>
