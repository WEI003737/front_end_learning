<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css variable</title>
  <style>
    .line--box{
      margin: 30px auto;
      width: 100px;
      /* background: #ccc; */
    }
    .line{
      margin-bottom: 30px;
      width: 100%;
      height: 20px;
      background: cornflowerblue;
      border-radius: 5px;
      transform: scale(var(--scale, 1)) rotate(var(--rotate, 20deg));
    }
    .line__big{
      --scale: 1.5;
    }
    .line__rotate{
      --rotate: -20deg;
    }
    .line__small{
      --scale: .8;
    }
  </style>
</head>
<body>

  <div class="line--box">

    <div class="line"></div>
    <div class="line line__big"></div>
    <div class="line line__rotate"></div>
    <div class="line line__rotate line__small"></div>
    
  </div>
  
</body>
</html>
