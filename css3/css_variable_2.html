<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css variables</title>
  <style>
    /* ie 不支援 */
    :root{
      --primary: #ccc;
      --alert: red;
    }
    .box{
      width: 300px;
      height: 150px;
      border-radius: 20px;
      background: var(--primary);
    }
    .message{
      color: var(--alert);
      line-height: 150px;
      text-align: center;
    }
    @media (max-width: 765px) {
      :root{
        --primary: lightpink;
      }
    } 
  </style>
</head>
<body>

  <div class="box">
    <p class="message">我是一句話</p>
  </div>

  <script>
    const root = document.documentElement;
    root.style.setProperty('--primary', '#ffae00');
  </script>
</body>
</html>
