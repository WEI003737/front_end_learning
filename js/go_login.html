<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前往登記</title>


  <script src="js/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script>
    // 登入會員前 清除所有cookie
    $(function () {
      'use strict';

      // 清除所有cookie
      var cookies = $.cookie();
      for (var cookie in cookies) {
        $.removeCookie(cookie, {
          path: '/',
          domain: '.udn.com',
          expires: 7
        });
      }

      window.location.href = "//member.udn.com/member/login.jsp?again=y&site=dp_event&redirect=https://story.udn.com/act/topic2/cookie_redirect.html";

    });
  </script>


</head>

<body>

</body>

</html>
