<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <style>
        body{
            position: relative;
        }
        .header{
            width: 100%;
            height: 80px;
            background: lightcoral;
            position: absolute;
            top: 300px;
            z-index: 1;
        }
        .box{
            height: 1000px;
            background: lightgoldenrodyellow;
            position: relative;
        }
        .img1{
            position: absolute;
            left: -300px;
            transition: .5s;
        }
    </style>
    <title>Document</title>
    
</head>
<body>
    <header class="header"></header>
    <div class="box"></div>
    <div class="box">
        <div class="img1">
            <img src="/images/1.png" alt="">
        </div>  
    </div>
    <div class="box"></div>

    <!-- jquery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var headerPosition = $(".header").offset().top;
        var img1Position = $(".img1").offset().top;
        var scrollLast;

        // console.log(`headerPosition:${headerPosition}`);

        $(window).on("scroll", function() {
            let scrollTop = Math.round($(this).scrollTop());

            if (scrollTop >= headerPosition) {
                $(".header").css({"position" : "fixed" , "top" : "0"})
                
                if (scrollTop < scrollLast) {
                    $(".header").css("display", "block");
                } else {
                    $(".header").css("display", "none");
                }

            } else {
                $(".header").css({"position" : "absolute" , "top" : "300px"})
            }

            if (scrollTop >= 700) {
                $(".img1").css("left", "0")
            }
            scrollLast = scrollTop;
        })
    </script>
</body>
</html>
