<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palette</title>
    <style>
        .wrapper{
            max-width: 1200px;
            margin: 0 auto;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        .palette{
            width: 300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        .color{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            /* border: 1px solid #ccc; */
        }
        .yellow{
            background: yellow;
        }
        .red{
            background: red;
        }
        .orange{
            background: orange;
        }
        .pink{
            background: pink;
        }
        .blue{
            background: blue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"></div>
        <div class="palette">
            <div class="color yellow">yellow</div>
            <div class="color red">red</div>
            <div class="color orange">orange</div>
            <div class="color pink">pink</div>
            <div class="color blue">blue</div>
        </div>
    </div>


     <!-- jquery 3.5.1 -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

        var box = $(".box");

        $(".color").on("click", function () {
            let pickColor = $(this).css("background-color");
            box.css("background-color", pickColor);

            console.log(pickColor);
        })

        // console.log(paletteColor);

        //     paletteColor.css("background", "red");
        // }
    </script>
    
</body>
</html>
