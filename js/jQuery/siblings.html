<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>siblings</title>
    <style>
      
        ul, li{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .object_fit{
            width: 100%;
            height: 100%;
            object-fit: cover;

        }
        .container ul{
            overflow: hidden;
        }
        .container li{
            width: 25%;
            height: 300px;
            margin: 0 10px;
            border: 10px solid #ffffff;
        }
        .container li.active{
            border-color: #ffae00;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="d-flex">
            <li><img class="object_fit" src="../../images/daredevil.jpg" alt=""></li>
            <li><img class="object_fit" src="../../images/deadpool.jpg" alt=""></li>
            <li><img class="object_fit" src="../../images/dr_fate.jpg" alt=""></li>
            <li><img class="object_fit" src="../../images/dr_strange.jpg" alt=""></li>
        </ul>
    </div>
    <!-- jquery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(".container>ul>li").on("click",function() {
            $(this).addClass("active");
            $(this).siblings().removeClass("active");
            // alert("HI");

            // console.log("hi");
        })
    </script>
</body>
</html>
