<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- font awosome -->
    <link rel="stylesheet" href="/fontawesome-free-5.13.0-web/css/all.min.css">
    <title>slider</title>
    <style>
        ul, li{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .object_fit{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box{
            width: 450px;
            height: 300px;
            background: lightcoral;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }
        .box>a{
            position: absolute;
            width: 30px;
            height: 300px;
            top: 0;
            background: rgba(255, 255, 255, .6);
            color: #fff;
            z-index: 1;
        }
        .box .to_pre{
            left: 0;
        }
        .box .to_next{
            right: 0;
        }
        .box>a>i{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            line-height: 300px;
        }
        .box>a:hover>i{
            color: #ffae00;
        }
        .box ul{
            width: 1800px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .box li{
            width: 25%;
            height: 100%;
        }        
        .point li{
            width: 30px;
            height: 15px;
            border-radius: 10px;
            background: lightsalmon;
            margin:0 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <a class="to_pre"><i class="fas fa-angle-left fa-2x"></i></a>
            <ul class="d-flex">
                <li><img class="object_fit" src="/images/slide1.jpeg"></li>
                <li><img class="object_fit" src="/images/slide2.jpeg"></li>
                <li><img class="object_fit" src="/images/slide3.jpeg"></li>
                <li><img class="object_fit" src="/images/slide4.jpeg"></li>
            </ul>
            <a class="to_next"><i class="fas fa-angle-right fa-2x"></i></a>
        </div>
        <div class="point mt-2">
            <ul class="d-flex justify-content-center">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <!-- jquery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var picCount = $(".point li").length;
        var index = 1;
        console.log(picCount);

        $(".point li").eq(0).css("background", "pink");

        $(".to_next").on("click", function(){
            if (index < picCount) {
                $(".box>ul").css("left", "-=450px");
                index += 1;
            } else if (index >= picCount) {
                $(".box>ul").css("left", "0");
                index = 1;
            }
            console.log(index);
        })

        $(".to_pre").on("click", function(){
            if (index > 1) {
                $(".box>ul").css("left", "+=450px");
                index -= 1;
            } else if (index <= 1) {
                $(".box>ul").css("left", "-1350px");
                index = 4;
            }
            console.log(index);
        })

        $(".point li").on("mouseenter", function(){
            $(this).siblings().css("background", "lightsalmon");
            $(this).css("background", "pink");
            index = $(this).index() + 1;
            $(".box>ul").css("left", -450*(index-1) + "px");

            console.log(index);
        })
    </script>
</body>
</html>
