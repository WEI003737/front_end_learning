<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        .box{
            width: 300px;
            height: 400px;
            background: #ccc;
            margin: auto;
        }
        .menu{
            width: 100px;
            height: 100px;
            background: #ffae00;
        }
        .bar{
            width: 100%;
            height: 20px;
            border-radius: 8px;
            background: #000;
            margin-bottom: 15px;
            transition: .5s;
        }
        .bar_1.active{
            transform: translate(0, 40px) rotate(45deg);
        }
        .bar_2.active{
            width: 0;
            transform: translate(40px, 0);
            opacity: 0;
        }
        .bar_3.active{
            transform: translate(0, -30px) rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="menu">
            <div class="bar bar_1"></div>
            <div class="bar bar_2"></div>
            <div class="bar bar_3"></div>
        </div>
    </div>

     <!-- jquery 3.5.1 -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <script>

         $(".menu").on("click", function() {
            $(".bar").toggleClass("active");
         })
     </script>
    
</body>
</html>
