<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
</head>

<style>
  .axis line {
    fill: none;
    stroke: rgba(0, 0, 0, .1);
    shape-rendering: crispEdges;
  }
  .axis path {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
  }
  .axis text {
    font-family: sans-serif;
    font-size: 11px;
  }

</style>

<body>
  <!-- d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script>

    /*
    v3.x的D3提供了12種Layout：
    圓餅圖(Pie)、
    力導向圖(Force)、
    弦圖(Chord)、
    樹狀圖(Tree)、
    叢集圖(Cluster)、
    捆圖(Bundle)、
    包裝圖(Pack)、
    長條圖(Histogram)、
    區域圖(Partition)、
    堆疊圖(Stack)、
    矩陣樹狀圖(Treemap)、
    層級圖(Hierarchy)
    */

    let width = 400;
    let height = 400;
    let dataSet = [
      ['小米', 60.8], 
      ['三星', 58.4], 
      ['聯想', 47.3], 
      ['蘋果', 46.6], 
      ['華為', 41.3], 
      ['酷派', 40.1], 
      ['其他', 111.5]
    ];

    let color = [
      d3.rgb(214, 39, 40), 
      d3.rgb(31, 119, 180), 
      d3.rgb(174, 199, 232), 
      d3.rgb(255, 127, 14), 
      d3.rgb(255, 187, 120), 
      d3.rgb(44, 160, 44), 
      d3.rgb(152, 223, 138)
    ];

    let svg = d3.select('body')
    .append('svg')
    .attr({
      width: width,
      height: height
    });

    let pie = d3.layout.pie()
    .value(function (d) {
      return d[1];
    });

    let pieData = pie(dataSet);
    let outerRadius = width / 3;
    let innerRadius = 0;
    let arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

    let arcs = svg.selectAll('g')
    .data(pieData)
    .enter()
    .append('g')
    .attr({
      transform: 'translate(' + (width / 2) + ',' + (height / 2) +')'
    })
    .append('path')
    .attr({
      fill: function (d, i) {
        return color[i]
      },
      d: function (d) {
        return arc(d)
      }
    });

    svg.selectAll('text')
    .data(pieData)
    .enter()
    .append('text')
    .attr({
      transform: function (d) {
        let x = arc.centroid(d)[0] * 1.4;
        let y = arc.centroid(d)[1] * 1.4;
        return 'translate(' + (x + width / 2) + ',' + (y + height / 2) +')'
      },
      'text-anchor': 'middle',
      'fill': 'white'
    })
    .text(function (d) {
      let percent = Number(d.value) / d3.sum(dataSet, function (d) { return d[1]; }) * 100;
      return percent.toFixed(1) + '%';
    });

    
    
  </script>
  
</body>
</html>
