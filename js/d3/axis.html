<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>axis</title>
</head>

<style>
  .axis path, .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
  }
  .axis text {
    font-family: sans-serif;
    font-size: 11px;
  }


</style>

<body>
  <!-- d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script>

    var dataSet = [
      {x: 0,y: 1.89}, 
      {x: 1,y: 2.77}, 
      {x: 2,y: 0.86}, 
      {x: 3,y: 3.45}, 
      {x: 4,y: 4.13}, 
      {x: 5,y: 3.59}, 
      {x: 6,y: 2.33}, 
      {x: 7,y: 3.79}, 
      {x: 8,y: 2.61}, 
      {x: 9,y: 2.15}
    ];

    var svg = d3.select('body').append('svg')
    .attr({
      width: 400,
      height: 400
    });

    var scaleX = d3.scale.linear()
    .domain([0, 10])
    .range([0, 200]);

    var scaleY = d3.scale.linear()
    .domain([10, 0])
    .range([0, 200]);

    var axisX = d3.svg.axis()
    .scale(scaleX)
    .orient('bottom')
    .tickValues([1,3,5,7,9])
    .tickFormat(function (d) {return d + 'n';})
    .tickPadding(-20);

    var axisY = d3.svg.axis()
    .scale(scaleY)
    .orient('left')
    .ticks(5)
    .tickFormat(function (d) {return d + '%';})
    .tickPadding(15);

    svg.append('g')
    .attr('transform', 'translate(100, 250)')
    .classed('axis', true)
    .call(axisX);

    svg.append('g')
    .attr('transform', 'translate(100, 50)')
    .classed('axis', true)
    .call(axisY);

    var axisXGrid = d3.svg.axis()
    .scale(scaleX)
    .orient('bottom')
    .ticks(10)
    .tickFormat('')
    .tickSize('-200', 0);

    var axisYGrid = d3.svg.axis()
    .scale(scaleY)
    .orient('left')
    .ticks(10)
    .tickFormat('')
    .tickSize('-200', 0)

    svg.append('g')
    .call(axisXGrid)
    .attr({
      fill: 'none',
      stroke:'rgba(0,0,0,.1)',
      transform:'translate(100, 250)'
    });

    svg.append('g')
    .call(axisYGrid)
    .attr({
      fill: 'none',
      stroke:'rgba(0,0,0,.1)',
      transform:'translate(100, 50)'
    });

  </script>
  
</body>
</html>
