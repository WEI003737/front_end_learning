<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event</title>
</head>

<style>
  .box{
    width: 100px;
    height: 100px;
    margin-bottom: 2rem;
    background: #ffae00;
    color: blanchedalmond;
    line-height: 100px;
    text-align: center;
    text-shadow: 0 0 5px #000;
  }
</style>

<body>

  <!-- d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script>

    /*
    d3.mouse(this)
    d3.event.x
    d3.event.y
    */
    
    let width = 500;
    let height = 500;

    let svg = d3.select('body')
    .append('svg')
    .attr({
      width: width,
      height: height
    });

    let rect = svg.append('rect')
    .attr({
      fill: 'steelblue',
      width: 50,
      height: 50,
      x: 100,
      y:100
    });

    let text = svg.append('text')
    .attr({
      display: 'none'
    });

    rect.on('mousemove', function () {
      console.log(d3.mouse(this));
      let x = d3.mouse(this)[0];
      let y = d3.mouse(this)[1];
      text.attr({
        display: null,
        x: x + 20,
        y: y
      })
      .text('[' + x + ',' + y + ']')
    })
    .on('mouseout', function () {
      text.attr({
        display: 'none'
      })
    });


  </script>
  
</body>
</html>
