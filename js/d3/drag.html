<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drag</title>
</head>

<style>
  .box{
    width: 100px;
    height: 100px;
    margin-bottom: 2rem;
    background: #ffae00;
    color: blanchedalmond;
    line-height: 100px;
    text-align: center;
    text-shadow: 0 0 5px #000;
  }
</style>

<body>

  <!-- d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script>

    /*
    d3.behavior：拖曳、縮放(zoom)
    建立拖曳行為後首先要使用origin設定拖曳的起點座標。

    拖曳事件：
    ragstart 拖曳開始事件
    dragend 拖曳結束事件
    drag 拖曳事件（開始及結束之間）
    */
    
    let width = 500;
    let height = 500;
    let circles = [
      {cx: 150, cy: 200, r: 30},
      {cx: 250, cy: 200, r: 30}
    ];

    let svg = d3.select('body')
    .append('svg')
    .attr({
      width: width,
      height: height
    });

    let drag = d3.behavior.drag()
    .origin(function (d,i) {
      return {x: d.cx, y: d.cy}
    })
    .on('dragstart', function (d) {
      console.log('拖曳開始');
    })
    .on('dragend', function (d) {
      console.log('拖曳結束');
    })
    .on('drag', function (d) {
      d3.select(this)
      .attr({
        cx: d.cx = d3.event.x,
        cy: d.cy = d3.event.y
      })
    });

    svg.selectAll('circle')
    .data(circles)
    .enter()
    .append('circle')
    .attr({
      cx: function (d) { return d.cx },
      cy: function (d) { return d.cy },
      r: function (d) { return d.r },
      fill: 'steelblue'
    })
    .call(drag);

  </script>
  
</body>
</html>
