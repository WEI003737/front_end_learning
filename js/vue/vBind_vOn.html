<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>v-bind / v-on</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        .redColor{
            background: red;
        }
        .greenColor{
            background: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <input type="checkbox" v-model="canClick">
            <button class="btn btn-primary" :disabled="canClick">click</button>

            <div class="box mt-2"
                 :class="color"></div>
            <button class="btn btn-primary mt-2"
                    @click="color = 'redColor'">red</button>
            <button class="btn btn-primary mt-2"
                    @click="color = 'greenColor'">green</button>
          
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app= new Vue({
            el: "#app",
            data: {
                canClick: "false",
                color: "",              
            },
           
        })
    </script>
    
</body>
</html>
