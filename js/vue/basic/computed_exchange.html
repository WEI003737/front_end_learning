<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>computed:exchange</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h3>日幣</h3>
            <input class="form-control" type="text" placeholder="請輸入日幣" v-model="jpy">
            <h3>台幣</h3>
            <input class="form-control" v-model="exchange"></input>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app= new Vue({
            el: "#app",
            data: {
                exRate: 0.2675,
                jpy: 0,
            },
            computed: {
                exchange: {
                    get(){
                        return this.jpy * this.exRate;
                    },
                    set(val){
                        this.jpy = val/this.exRate;

                    }
                   
                }
            }
        })
    </script>
    
</body>
</html>
