<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>v-for:userList</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <ul>
                <li class="py-2" v-for="(user, index) in users"
                    :key="user.id">{{ user.name }} / email:{{ user.email }}
                <button type="button" class="btn btn-primary"
                        @click="showLikeFruit(index)">顯示資料</button>
                </li>
                <p>{{ content }}</p>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                users: [
                    {
                        id: 1,
                        name: "Joe",
                        email: "joe@gmail.com",
                        fruit: "apple",
                    },
                    {
                        id: 2,
                        name: "Kate",
                        email: "kate@gmail.com",
                        fruit: "banana",
                    },
                    {
                        id: 3,
                        name: "Jocab",
                        email: "jocab@gmail.com",
                        fruit: "orange",
                    },
                    {
                        id: 4,
                        name: "Ann",
                        email: "ann@gmail.com",
                        fruit: "kiwifruit",
                    },
                ],
                content: "",

            },
            methods: {
                showLikeFruit(index) {
                    this.content = `${this.users[index].name} 喜歡的水果是 ${this.users[index].fruit}`;
                }
            },
        })
    </script>
</body>
</html>
