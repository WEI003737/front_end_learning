<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="text">
    <h1 id="target"></h1>

    <div id="app">
        <input type="text"
               v-model="content">
        <h1>Hello, {{ content }}</h1>
        <div>number: {{ number }}</div>
        <div>states: {{states}}</div>
        <button @click="add">ADD METHODS</button>
        <button @click="number++">ADD INNER JS</button>
        <button @click="alert('click')">ALERT</button>
        <h1>{{ name }}</h1>
        <input v-model="firstName" type="text" placeholder="firstName">
        <input v-model="lastName" type="text" placeholder="lastName">
    </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- jQuery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $("#input").on("keyup",function(){
            $("#target").text($(this).val())
        })
        let app = new Vue({
            el:"#app",
            data:{
                content: "world",
                number: 0,
                firstName: "",
                lastName: "",
            },
            methods:{
                add(){
                    this.number += 1
                }
            },
            computed: {
                states(){
                    let number = this.number;
                    switch(number){
                        case 0:
                        return "未註冊";
                        case 1:
                        return "已註冊";
                        default:
                        return number;
                    }
                },
                name(){
                    return this.firstName + this.lastName;
                }
            },
        })

    </script>
    
</body>
</html>
