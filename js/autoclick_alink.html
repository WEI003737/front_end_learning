<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: #ffae00;
      color: #fff;
      font-size: 40px;
      text-align: center;
      line-height: 300px;
    }
  </style>
</head>
<body>

  <div id="box" class="box">點我</div>
  <script>
    var box = document.getElementById('box');
    box.addEventListener('click', autoClick);

    // 自動觸發假連結
    function autoClick () {
      let url = 'https://story.udn.com/act/lucky/';
      location.href = url;
      let aLink = document.createElement('a');
      aLink.setAttribute('href', url);
      aLink.setAttribute('target', '_blank');
      aLink.setAttribute('id','a_link');

      document.body.appendChild(aLink);
      aLink.click();
    };

  </script>
  
</body>
</html>
